<!-- begin hero -->
{% if page.id %}
  {% assign class = 'hero--post' %}
{% elsif page.path contains '_pages' or page.url contains '404' %}
  {% assign class = 'hero--page' %}
{% else %}
  {% assign class = 'hero--home' %}
{% endif %}
<section class="hero {{class}}">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="hero__inner">

            <h1 class="hero__title">{{ page.title }}</h1>

          </div>

          <div class="hero__right">



          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- end hero -->
